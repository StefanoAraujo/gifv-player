<!DOCTYPE html>
<html>
<head>
    <title>GifV Player Demo</title>
    <style type="text/css">
        body {
            font-family: sans-serif;
        }
        .gifv-player {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
    <link rel="stylesheet" href="../src/css/gifv-player.css" type="text/css">
</head>
<body>
    <h1>GifV Player Demo</h1>

    <div class="gifv-player">
        <video preload="none" loop="true">
            <source type="video/webm" src="sample-animated.webm" />
            <source type="video/mp4" src="sample-animated.mp4" />
        </video>
        <img src="sample-poster.png" data-gifv-original="sample-animated.gif" />
        <div class="gifv-player-overlay"></div>
    </div>
    <div class="gifv-player">
        <video preload="none" data-gifv-original="sample-animated.gif" loop="true">
            <source type="video/webm" src="sample-animated.webm" />
            <source type="video/mp4" src="sample-animated.mp4" />
        </video>
        <img src="sample-poster.png" data-gifv-original="sample-animated.gif" />
        <div class="gifv-player-overlay"></div>
    </div>

    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="../src/js/gifv-player.js"></script>
    <script>
    player = new GifvPlayer();
    </script>
</body>
</html>
